<ion-header>
  <ion-toolbar>
    <ion-title>Article Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="article.urlToImage" alt="Image Unavailable" />
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle>{{ article.publishedAt | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ article.content }}</p>
      <a [href]="article.url" target="_blank">Read More</a>
    </ion-card-content>
  </ion-card>
</ion-content>
